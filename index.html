<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <!--Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--TailwindCSS-->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-[url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png')] h-screen"
    >
      <h1
        class="text-[#ffffff] font-[Roboto] font-medium text-[24px] bg-[#323f4b] px-5 py-5 text-center md:px-8 lg:px-16"
      >
        Rahul
      </h1>
      <div
        class="flex flex-col justify-center items-center px-4 md:px-8 lg:px-16"
      >
        <p
          class="text-[#ffffff] font-[Roboto] bg-[#47a3f3] px-4 py-4 w-full md:w-[50%] lg:w-[25%] text-end mt-[60px] mb-4 rounded-s-xl rounded-se-xl font-normal text-[18px]"
        >
          Hello Rahul, how are you?
        </p>
        <p
          class="text-[#ffffff] font-[Roboto] bg-[#52606d] px-4 py-4 w-full md:w-[50%] lg:w-[25%] text-start mb-4 text-[16px] rounded-e-xl rounded-ss-xl font-normal"
        >
          Hi VaraKumar, I am good. How about you?
        </p>
        <p
          class="text-[#ffffff] font-[Roboto] bg-[#47a3f3] px-4 py-4 w-full md:w-[50%] lg:w-[25%] text-end mb-4 rounded-s-xl rounded-se-xl text-[16px] font-normal"
        >
          I'm fine. I published my website recently
        </p>
        <p
          class="text-[#ffffff] font-[Roboto] bg-[#52606d] px-4 py-4 text-start w-full md:w-[50%] lg:w-[25%] mb-4 text-[16px] rounded-ss-xl rounded-e-xl font-normal"
        >
          Oh great VaraKumar! Can you send me the URL?
        </p>
        <p
          class="text-[#ffffff] font-[Roboto] bg-[#47a3f3] px-4 py-4 w-full md:w-[50%] lg:w-[25%] text-end mb-4 rounded-s-xl rounded-se-xl text-[16px] font-normal"
        >
          https://varakumar.ccbp.tech
        </p>
        <p
          class="text-[#ffffff] font-[Roboto] bg-[#52606d] px-4 py-4 w-full md:w-[50%] lg:w-[25%] text-start mb-4 text-[16px] rounded-ss-xl rounded-e-xl font-normal"
        >
          Awesome Varakumar, where did you learn?
        </p>
        <p
          class="text-[#ffffff] font-[Roboto] bg-[#47a3f3] px-4 py-4 w-full md:w-[50%] lg:w-[25%] text-end mb-4 rounded-s-xl rounded-se-xl text-[16px] font-normal"
        >
          NxtWave CCBP 4.0 Program
        </p>
      </div>
    </div>
  </body>
</html>
